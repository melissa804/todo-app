  color: black;

}
.edit:hover{
  color: white;

}





button{
display:inline-block;

button:hover{

{

 padding-top: 5px;
 justify-content: space-around;

<body>
  <div id="app" class="container">
    
    <div class="header"> 
     
      <h1>To-Do List</h1></div>
   <div class="calendar">
     <div class="icon"><i class="far fa-calendar-alt fa-2x"></i></div>
     <div><datetime v-model="selectedDate " ref="inputDate" placeholder="select date" class="duedate"> </datetime></div>

</div>
  <input type="text" ref="inputTitle" placeholder="Add to do..." v-on:keyup.enter="addTodo" class="add-to-do">
  
  
 
  
  <ul class="list">

    <li v-for="(todo,index) in todos" :key="todo.id" >
        
      
    

<div class= "todo-item" >
   
          

     <input type="checkbox" v-model="todo.done">
     
      <del   v-if="todo.done">{{ todo.title }}</del>
      <span v-else>{{ todo.title }}</span>
      <del   v-if="todo.done">{{ todo.dueDate }}</del>
      <span v-else>{{todo.dueDate }}</span>
      <!-- <div>{{todo.dueDate}}</div> -->
    
     <button v-if= "!editing "@click="EditTodo(index)" class="edit">Edit</button>
      <button v-on:click="removeTodo(index)"><i id="cancel"  class="fas fa-trash-alt"></i></button>
</div>
    </div>


      <div>
